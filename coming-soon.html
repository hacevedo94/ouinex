<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OUINEX - Coming Soon</title>
    <!--[if lt IE 9]>
      <script src="/src/js/html5shiv.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="src/css/normalize.min.css" />
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <header>
      <img src="src/img/ouinex.svg" alt="Ouinex" title="Ouinex" />
      <p>By traders, for traders</p>
    </header>
    <main class="content">
      <!--<h1>The crypto ecosystem for active traders.</h1>-->

      <h1>Building the world class crypto exchange for active traders</h1>
      <!--<p class="primary-text-color">
        Secure and easy access to deep liquidity, best bid ask aggregation from
        the largest exchanges worlwide, lightning fast trading execution. The
        latest technologies embbed in our proprietary trading platform.
      </p>-->

      <!--p class="secondary-text-color">
        We are building a world class crypto exchange for active traders
      </p>-->

      <div class="coming-soon-form">
        <h2>ICO Coming soon</h2>

        <form action="" id="my_form">
          <input type="text" placeholder="Enter your Email here" />
          <button id="nextStep">Notify Me</button>
        </form>
      </div>
    </main>
    <footer>
      <ul class="social">
        <li>
          <a href="#"><img src="src/img/twitter-icon.svg" alt="Twitter" /></a>
        </li>
        <li>
          <a href="#"><img src="src/img/linkedin-icon.svg" alt="Linkedin" /></a>
        </li>
      </ul>
      <p class="signature">&copy; 2022 by <a href="#">OUINEX</a></p>
    </footer>
    <div id="thank_you">
      <div id="content_thank_you">
        <p>Thank you for your interest, we will reach out to you shortly</p>
        <button id="closeNextStep" type="submit">Close</button>
      </div>
    </div>

    <script>
      var nextStep = document.querySelector('#nextStep');
    
      nextStep.addEventListener('click', function (e) {
        e.preventDefault();
        document.getElementById('thank_you').style.display = 'block';
        setTimeout(function() {
          document.getElementById('thank_you').style.transition = 1;
          document.getElementById('thank_you').style.opacity = 1;
        }, 2);
      });

      
      closeNextStep.addEventListener('click', function (e) {
        e.preventDefault();
        document.getElementById('thank_you').style.transition = 1;
        document.getElementById('thank_you').style.opacity = 0;
        setTimeout(function() {
          document.getElementById('thank_you').style.display = 'none';
        }, 1000);
      });
    </script>
  </body>
</html>
