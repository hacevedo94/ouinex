<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>OUINEX - Coming Soon</title>

    <link rel="stylesheet" href="src/css/normalize.min.css"/>
    <link rel="stylesheet" href="src/css/style.css"/>
    <script type="text/javascript">
        window.onload = function () {
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                document.body.style.minHeight = window.innerHeight - 10 + "px";
            }
            document.getElementById("myInput").addEventListener("focus", function () {
                if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                    document.getElementById("coming-soon-form").classList.add("focusInput");
                }

                if (/(ipad|tablet|(android(?!.*mobile))|(windows(?!.*phone)(.*touch))|kindle|playbook|silk|(puffin(?!.*(IP|AP|WP))))/i.test(navigator.userAgent)) {
                    document.getElementById("coming-soon-form").classList.add("focusInputTablet");
                }
            });
            document.getElementById("myInput").addEventListener("blur", function () {
                if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                    document.getElementById("coming-soon-form").classList.remove("focusInput");
                }

                if (/(ipad|tablet|(android(?!.*mobile))|(windows(?!.*phone)(.*touch))|kindle|playbook|silk|(puffin(?!.*(IP|AP|WP))))/i.test(navigator.userAgent)) {
                    document.getElementById("coming-soon-form").classList.remove("focusInputTablet");
                }
            });
            document.getElementById("spain").addEventListener("click", function () {
                window.location.href = "coming-soon-sp.html";
            });
            document.getElementById("french").addEventListener("click", function () {
                window.location.href = "coming-soon-fr.html";
            });
        };
    </script>

</head>
<body>
<div class="nav-wrapper">
    <div class="sl-nav">
        <ul>
            <li><i class="sl-flag flag-uk"><div id="england"></div></i> <i class="fa fa-angle-down" aria-hidden="true"></i>
                <div class="triangle"></div>
                <ul>
                    <li><i class="sl-flag flag-uk"><div id="england"></div></i> <span class="active">English</span></li>
                    <li><i class="sl-flag flag-sp"><div></div></i> <span id="spain">Espa√±ol</span></li>
                    <li><i class="sl-flag flag-fr"><div></div></i> <span id="french">French</span></li>
                </ul>
            </li>
        </ul>
    </div>
</div>
<header>
    <img src="src/img/ouinex.svg" alt="Ouinex" title="Ouinex"/>
    <p>By traders, for traders</p>
</header>
<main class="content">

    <h1>Building the world class crypto exchange for active traders</h1>

    <div id="coming-soon-form" class="coming-soon-form">
        <h2>ICO Coming soon</h2>

        <form action="" id="my_form">
            <input id="myInput" type="text" placeholder="Enter your email here"/>
            <button id="nextStep">Notify Me</button>
        </form>
    </div>
</main>
<footer>
    <ul class="social">
        <li>
            <a href="#"><img src="src/img/twitter-icon.svg" alt="Twitter"/></a>
        </li>
        <li>
            <a href="#"><img src="src/img/linkedin-icon.svg" alt="Linkedin"/></a>
        </li>
    </ul>
    <p class="signature">&copy; 2022 by <a href="#">OUINEX</a></p>
</footer>
<div id="thank_you">
    <div id="content_thank_you">
        <p>Thank you for your interest, we will reach out to you shortly</p>
        <button id="closeNextStep" type="submit">Close</button>
    </div>
</div>

<script>
    var nextStep = document.querySelector('#nextStep');

    nextStep.addEventListener('click', function (e) {
        e.preventDefault();
        document.getElementById('thank_you').style.display = 'block';
        setTimeout(function () {
            document.getElementById('thank_you').style.transition = 1;
            document.getElementById('thank_you').style.opacity = 1;
        }, 2);
    });


    closeNextStep.addEventListener('click', function (e) {
        e.preventDefault();
        document.getElementById('thank_you').style.transition = 1;
        document.getElementById('thank_you').style.opacity = 0;
        setTimeout(function () {
            document.getElementById('thank_you').style.display = 'none';
        }, 1000);
    });
</script>
</body>
</html>
